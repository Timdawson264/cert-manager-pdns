format_version: 10
pipelines:
  cert-manager-pdns:
    group: sample
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-5f4a6fb:
        git: https://github.com/Timdawson264/cert-manager-pdns.git
        shallow_clone: false
        auto_update: true
        branch: master
    stages:
    - Build:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          Build:
            timeout: 0
            tasks:
            - exec:
                arguments:
                - build
                - .
                command: go
                run_if: passed
